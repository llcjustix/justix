{% for item in teams %}

<div class="{% if item.id == '1'%}  col-lg-6  {% elif item.id == '2' %} col-lg-6 mt-4 mt-lg-0  {% else %} col-lg-6 mt-4  {% endif %}">
    <div class="member d-flex align-items-start" data-aos="zoom-in" data-aos-delay="100">
        <div class="pic"><img src="{{ item.image.url }}" class="img-fluid" alt="Член команды Justix"></div>
        <div class="member-info">
            <h4>{{item.full_name}}</h4>
            <span>{{ item.position }}</span>
            <p>{{ item.description }}</p>
            <div class="social">
                <a href="{{item.twitter}}" target="_blank"><i class="ri-twitter-fill"></i></a>
                <a href="{{item.facebook}}" target="_blank"><i class="ri-facebook-fill"></i></a>
                <a href="{{item.instagram}}" target="_blank"><i class="ri-instagram-fill"></i></a>
                <a href="{{item.linkedin}}" target="_blank"><i class="ri-linkedin-box-fill"></i> </a>
            </div>
        </div>
    </div>
</div>

{% endfor %}
